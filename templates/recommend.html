<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Book Recommender</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
		body {
			background-color: #f2f2f2;
		}
		.navbar {
			background-color: #4CAF50;
		}
		.navbar-brand {
			font-size: 28px;
			font-weight: bold;
		}
		.nav-link {
			color: #fff;
			font-weight: bold;
			text-transform: uppercase;
		}
		.nav-link:hover {
			color: #d9d9d9;
		}
		.active {
			color: #d9d9d9;
		}
		.card-body {
			background-color: #fff;
			height: 420px;
		}
		.book-image {
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">My Book Recommender</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/recommend">Recommend</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center mb-3" style="height: 10vh;">
                <form action="/recommend_books" method="POST">
                    <div class="input-group mb-3" style="max-width: 500px;">
                        <input name="user_input" type="text" class="form-control form-control-lg" placeholder="Enter book name" aria-label="Enter book name" aria-describedby="button-addon2">
                        <button class="btn btn-warning btn-lg" type="submit" id="button-addon2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        {% if data %}
        <div class="col-md-12">
            <h1 class="text-center mb-4" style="font-size: 36px;">Your Next Favourite Books</h1>
        </div>
        <div class="row d-flex nowrap">
            {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <a href="{{i[3]}}" target="_blank"><img class="card-img-top book-image" src="{{i[2]}}" alt="{{i[0]}}"></a>
                            <h3 class="text-black">{{i[0]}}</h3>
                            <h4 class="text-black">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    </div>
</body>
</html>
