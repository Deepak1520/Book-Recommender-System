<html>
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .card-body {
            background-color: transparent !important;
            height: 575px;
        }
        .book-image {
            width: 200px;
            height: auto;
        }

    </style>
</head>
<body style="background-color: black;">
    <nav class="navbar" style="background-color: green;">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a>Home</a></li>
            <li><a>Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;">Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length - 1) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top book-image" src="{{image[i]}}">
                            <h2 class="text-black">{{author[i]}}</h2>
                            <h4 class="text-black">{{book_name[i]}}</h4>
                            <h4 class="text-black">Votes - {{votes[i]}}</h4>
                            <h4 class="text-black">Rating - {{rating[i]|round(1)}}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
