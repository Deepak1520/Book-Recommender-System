<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Book Recommender</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
		body {
			background-color: #f2f2f2;
		}
		.navbar {
			background-color: #4CAF50;
		}
		.navbar-brand {
			font-size: 28px;
			font-weight: bold;
		}
		.nav-link {
			color: #fff;
			font-weight: bold;
			text-transform: uppercase;
		}
		.nav-link:hover {
			color: #d9d9d9;
		}
		.active {
			color: #d9d9d9;
		}
		.card-body {
			background-color: #fff;
			height: 450px;
		}
		.book-image {
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">My Book Recommender</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/recommend">Recommend</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/contact">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
    

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4" style="font-size: 36px;">Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length - 1) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top book-image" src="{{image[i]}}">
                            <h2 class="text-black">{{author[i]}}</h2>
                            <h4 class="text-black">{{book_name[i]}}</h4>
                            <h4 class="text-black">Votes - {{votes[i]}}</h4>
                            <h4 class="text-black">Rating - {{rating[i]|round(1)}}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
